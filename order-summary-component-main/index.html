<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 600px" href="responsive">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
  </style>
</head>
  <body>
  <div class="Pay"> 
      <header>
        <img src="images/illustration-hero.svg" href="Dancing-woman" class="Dancing-woman">
      </header>
    <section class="interactive">
        <h1>Order Summary</h1>

        <p class="p1">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="Chosen-price">

          <img class="Music-logo" src="images/icon-music.svg">

          <div class="Chosen-plan"> 
              <p class="p2">Annual Plan </p>
              <p class="p3">$59.99/year </p>
          </div>

           <a class="Change-button" href="#">Change </a>
        </div>
        <div class="sec-down">
           <a class="button" href="#">Proceed to Payment</a>

          <a class="Cancel-button" href="#">Cancel Order</a>
        </div>
  </div>
    </section>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">EwenT</a>.
        </div>
      
      </footer>

  </body>
</html>
